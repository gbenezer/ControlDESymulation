name: Publish Quarto Documentation

on:
  push:
    branches: [main, master]
    paths:
      - 'docs/**'
      - 'src/**'  # Re-build if source changes!
      - '.github/workflows/quarto-publish.yml'
  pull_request:
    paths:
      - 'docs/**'
      - 'src/**'
  workflow_dispatch:
    inputs:
      clear_cache:
        description: 'Force clear all caches (rebuild everything from scratch)'
        required: false
        default: 'false'
        type: boolean
  schedule:
    - cron: '0 2 * * 0'  # Weekly rebuild (Sundays at 2 AM)

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
      pages: write
      id-token: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -e .
          pip install jupyter jupyter-cache ipykernel plotly matplotlib
          pip install -e ".[all]"
      
      - name: Setup Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        with:
          version: 1.8.26

      # Force clear all caches if manually triggered with clear_cache=true
      - name: Force clear caches (manual trigger)
        if: github.event.inputs.clear_cache == 'true'
        run: |
          rm -rf docs/_freeze docs/.quarto
          echo "✓ Forced cache clear - rebuilding everything from scratch"

      # Hybrid caching: Cache freeze results but invalidate when source changes
      - name: Cache Quarto freeze
        if: github.event.inputs.clear_cache != 'true'
        uses: actions/cache@v4
        with:
          path: |
            docs/_freeze
            docs/.quarto
          # Cache invalidates when .qmd files, Python source, or dependencies change
          key: quarto-freeze-${{ runner.os }}-${{ hashFiles('docs/**/*.qmd', 'docs/**/_metadata.yml', 'src/**/*.py', 'pyproject.toml') }}
          restore-keys: |
            quarto-freeze-${{ runner.os }}-

      # Always clear jupyter-cache to ensure notebook outputs are fresh
      # (jupyter-cache uses content hashing that doesn't track external dependencies)
      - name: Clear Jupyter cache
        run: |
          find docs -type d -name ".jupyter_cache" -exec rm -rf {} + 2>/dev/null || true
          echo "✓ Jupyter cache cleared"

      - name: Verify installation
        run: |
          python -c "import cdesym; print(f'✓ Package version: {cdesym.__version__}')"
          quarto --version
      
      - name: Render Quarto documentation
        run: |
          cd docs
          quarto render --execute-daemon --execute-daemon-restart
        env:
          QUARTO_PYTHON: python
      
      - name: Check for rendering errors
        run: |
          if grep -r "ERROR" docs/_site/; then
            echo "Found errors in rendered output"
            exit 1
          fi
          echo "✓ No rendering errors found"
      
      - name: Upload artifact (for PR preview)
        if: github.event_name == 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: quarto-docs-preview
          path: docs/_site
          retention-days: 7
      
      - name: Deploy to GitHub Pages
        if: (github.event_name == 'push' || github.event_name == 'workflow_dispatch') && github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: docs/_site
      
      - name: Create deployment summary
        if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
        run: |
          echo "## Documentation Deployed" >> $GITHUB_STEP_SUMMARY
          echo "Site: https://gbenezer.github.io/ControlDESymulation/" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Build Statistics" >> $GITHUB_STEP_SUMMARY
          echo "- Rendered pages: $(find docs/_site -name '*.html' | wc -l)" >> $GITHUB_STEP_SUMMARY
          echo "- Total size: $(du -sh docs/_site | cut -f1)" >> $GITHUB_STEP_SUMMARY